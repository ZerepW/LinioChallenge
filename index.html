<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Linio - Backend Challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style media="screen">
      body{
        font-weight: bold;
        color: #888;
      }
      h2{
        color:orange;
      }
    </style>
  </head>
  <body class="container">
    <h2>Challenge – Jr. Backend Developer</h2>
    <script type="text/javascript">
      (function(){
        for (var i = 1; i <= 100; i++) {
          //COMPROBAR si el número es multiplo de cinco y tres
          if(multiploTres(i) && multiploCinco(i)){
            document.write("Linianos <br>");
          }
          //COMPROBAR si el número es multiplo solo de tres
          else if(multiploTres(i)){
            document.write("<img src='https://upload.wikimedia.org/wikipedia/en/a/aa/Linio_logo_refresh.svg' width='40'> <br> ");
          }
          //COMPROBAR si el número es multiplo solo de cinco
          else if(multiploCinco(i)){
            document.write("IT <br> ");
          }
          //El numero no es multiplo de cinco ni de tres
          else{
            document.write(i+" <br> ");
          }
        }
      })();
      //VERDADERO si el numero es multiplo de tres
      function multiploTres(numero){
        if(numero%3 == 0){
          return true;
        }else {
          return false;
        }
      };
      //VERDADERO si el numero es multiplo de cinco
      function multiploCinco(numero){
        if(numero%5 == 0){
          return true;
        }else {
          return false;
        }
      };
    </script>
  </body>
</html>
